<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول - MediaHub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/logo.svg" class="logo" alt="MediaHub Logo">
      <div class="site-title">
        <h1>MediaHub</h1>
        <span>منصة الفيديو والصور</span>
      </div>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="register.html">تسجيل جديد</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="user-form-section">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm" class="user-form">
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
      </form>
      <div id="loginMessage" class="form-message"></div>
      <p style="margin-top:18px;">
        ليس لديك حساب؟ <a href="register.html" style="color:#ff9900;">سجل الآن</a>
      </p>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <img src="images/logo.svg" class="footer-logo" alt="MediaHub Logo">
      <span>&copy; 2025 MediaHub - منصة الفيديو</span>
    </div>
  </footer>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="user.js"></script>
</body>
</html>
