<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediaHub - منصة الفيديو</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-storage.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/logo.svg" class="logo" alt="MediaHub Logo">
      <div class="site-title">
        <h1>MediaHub</h1>
        <span>منصة الفيديو والصور</span>
      </div>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="login.html">تسجيل الدخول</a>
        <a href="register.html">تسجيل جديد</a>
      </nav>
    </div>
  </header>
  <main>
    <section style="margin: 35px auto; text-align:center;">
      <h2 style="color:#ff9900;">أهلاً بك في منصة MediaHub!</h2>
      <p>شاهد أفضل الفيديوهات أو قم برفع فيديو جديد بعد تسجيل الدخول.</p>
    </section>

    <!-- منطقة رفع الفيديو للمستخدمين المسجلين فقط -->
    <div id="uploadArea" style="display:none;">
      <button id="showUploadForm" class="upload-btn">رفع فيديو جديد</button>
      <form id="uploadForm" style="display:none; margin-top:14px;">
        <input type="text" id="vidTitle" placeholder="عنوان الفيديو" required>
        <input type="text" id="vidCategory" placeholder="تصنيف الفيديو" required>
        <input type="file" id="vidFile" accept="video/*" required>
        <button type="submit">رفع الفيديو</button>
        <div id="uploadMsg" class="form-message"></div>
      </form>
    </div>

    <!-- معرض الفيديوهات -->
    <section>
      <h2 style="color:#ff9900; margin:32px 0 8px 0; text-align:center;">معرض الفيديوهات</h2>
      <div id="videoGrid" class="video-grid"></div>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <img src="images/logo.svg" class="footer-logo" alt="MediaHub Logo">
      <span>&copy; 2025 MediaHub - منصة الفيديو</span>
    </div>
  </footer>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="user.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
